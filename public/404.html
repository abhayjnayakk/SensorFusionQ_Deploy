<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback: redirect all 404s to index.html preserving path
      (function() {
        var l = window.location;
        var base = '/SensorFusionQ_Deploy';
        if (!l.pathname.startsWith(base)) {
          base = '';
        }
        var redirect = base + '/index.html' + l.search + l.hash;
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
  </html>
